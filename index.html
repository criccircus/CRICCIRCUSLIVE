<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Orion+Esperanto+Dika&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Copperplate&display=swap" rel="stylesheet">
  <style>
    html {
      font-family: 'Orion Esperanto Dika', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #DAA520;
    }
    #telegram-banner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      text-align: center;
      width: 250px;
    }
    #player {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-top: 80px;
      border: 5px solid neon rgb(131, 140, 146);
      border-radius: 10px;
      box-shadow: 0 0 20px 5px rgba(167, 169, 171, 0.7);
    }
    #join-telegram-button {
      background-color: #006fa3;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
      transition: background-color 0.3s;
    }
    #join-telegram-button:hover {
      background-color: #004d75;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-text {
      text-align: center;
      font-size: 24px;
    }
    #telegram-banner h2 {
      color: white;
      margin: 0 0 10px;
      font-family: 'Copperplate', sans-serif;
      text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
      }
      100% {
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      }
    }
    #telegram-banner button {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      margin: 4px;
      width: 100px;
    }
    #telegram-banner .cancel-button {
      background-color: red;
      border-radius: 10px;
    }
    marquee {
        background-color: #006fa3;
      color: black;
      width: 100%;
      padding: 10px 0;
      font-family: Georgia, serif;
      font-weight: bold;
      border-radius: 10px;
    }
    marquee a {
      color: black;
      text-decoration: none;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>

  <marquee behavior="scroll" direction="left">
    <a href="https://t.me/+k3AAY91WjYowZDJl" target="_blank">JOIN OUR TELEGRAM CHANNEL AND SUPPORT US üîó‚ù§Ô∏è</a>
  </marquee>

  <div id="loading" class="loading">
    <div class="loading-text">Loading CRICCIRCUSLIVE...</div>
  </div>

  <div id="telegram-banner">
    <h2>Join Our Channel And Support Us</h2>
    <button onclick="window.open('https://t.me/+k3AAY91WjYowZDJl', '_blank')">Join Us And Support</button>
    <button class="cancel-button" onclick="document.getElementById('telegram-banner').style.display='none'">Already Joined</button>
  </div>

  <div id="player"></div>
  
  <!-- Join Telegram Button below the player -->
  <button id="join-telegram-button" onclick="window.open('https://t.me/+k3AAY91WjYowZDJl', '_blank')">Join Us on Telegram</button>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var maxvalue = urlParams.get("videoUrl");

    var playerInstance = jwplayer("player").setup({
      file: maxvalue || 'https://example.com/path/to/default/video.m3u8',
      width: "100%",
      height: "auto",
      primary: "html5",
      sources: [
        { file: maxvalue, label: "360p", type: "application/x-mpegURL" },
        { file: maxvalue, label: "480p", type: "application/x-mpegURL" },
        { file: maxvalue, label: "720p", type: "application/x-mpegURL" },
        { file: maxvalue, label: "1080p", type: "application/x-mpegURL" },
      ],
      aspectratio: "16:9",
      controls: true,
      autostart: false,
      stretching: "uniform",
    });

    playerInstance.on('ready', function() {
      document.getElementById('loading').style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('telegram-banner').style.display = 'block';
    });
    
    // Show alert on page load to join Telegram
    window.onload = function() {
      if (confirm("Join Our Telegram Channel for More Links")) {
        window.location.href = "https://t.me/+k3AAY91WjYowZDJl";
      }
    };
  </script>
</body>
</html>
