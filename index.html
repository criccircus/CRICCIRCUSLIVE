<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric Circus Live</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <h1>Welcome to Cric Circus Live</h1>
    <div class="video-container">
        <!-- Plyr video player element -->
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>

    <!-- Include Hls.js and Plyr JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <script>
        // Get the video URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        
        // Initialize Plyr player
        const video = document.getElementById('videoPlayer');

        if (Hls.isSupported() && videoUrl) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                new Plyr(video);
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl') && videoUrl) {
            // For Safari and other browsers that support native HLS
            video.src = videoUrl;
            new Plyr(video);
        } else {
            alert('Your browser does not support HLS streams.');
        }
    </script>
</body>
</html>
