<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric Circus Live</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .plyr__control--quality {
            position: relative;
            padding: 10px;
            cursor: pointer;
        }
        .plyr__quality-menu {
            position: absolute;
            top: 30px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px;
            display: none;
            z-index: 10;
        }
        .plyr__quality-menu button {
            background: transparent;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .plyr__quality-menu button:hover {
            background-color: #444;
        }
    </style>
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <h1>Welcome to Cric Circus Live</h1>
    <div class="video-container">
        <!-- Plyr video player element -->
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>

    <!-- Include Hls.js and Plyr JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <script>
        const video = document.getElementById('videoPlayer');
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');

        // Initialize Plyr player
        const player = new Plyr(video);

        if (Hls.isSupported() && videoUrl) {
            const hls = new Hls();

            // Load the HLS stream
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            // Create a quality selector menu dynamically
            let qualityMenu = null;

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const availableQualities = hls.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i); // Unique quality heights

                // Create the quality button in the Plyr control bar
                const controlBar = document.querySelector('.plyr__controls');
                const qualityButton = document.createElement('button');
                qualityButton.classList.add('plyr__control', 'plyr__control--quality');
                qualityButton.innerHTML = 'Quality';

                // Create quality dropdown menu
                qualityMenu = document.createElement('div');
                qualityMenu.classList.add('plyr__quality-menu');

                // Populate quality dropdown
                availableQualities.forEach(quality => {
                    const button = document.createElement('button');
                    button.textContent = quality + 'p';
                    button.onclick = () => {
                        const levelIndex = hls.levels.findIndex(level => level.height === quality);
                        hls.currentLevel = levelIndex;
                        qualityButton.innerHTML = `Quality: ${quality}p`; // Update the button label
                        qualityMenu.style.display = 'none'; // Hide the menu
                    };
                    qualityMenu.appendChild(button);
                });

                // Append the menu and button to the control bar
                controlBar.appendChild(qualityButton);
                controlBar.appendChild(qualityMenu);

                // Show quality menu when the quality button is clicked
                qualityButton.addEventListener('click', () => {
                    qualityMenu.style.display = (qualityMenu.style.display === 'block') ? 'none' : 'block';
                });

                // Set default quality to highest
                qualityButton.innerHTML = `Quality: ${availableQualities[availableQualities.length - 1]}p`;
            });

            // Log the quality change for debugging purposes
            hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                console.log('Switched to quality:', hls.levels[data.level].height + 'p');
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl') && videoUrl) {
            // For native HLS support (e.g., Safari)
            video.src = videoUrl;
            player.updateSettings();
        } else {
            alert('Your browser does not support HLS streams.');
        }
    </script>
</body>
</html>
