<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric Circus Live</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cric Circus Live</h1>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <!-- Include hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <script>
        // Get the video URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        
        // Check if hls.js is supported
        if (Hls.isSupported()) {
            const video = document.getElementById('videoPlayer');
            const hls = new Hls();
            
            // Load the video if a URL is provided
            if (videoUrl) {
                hls.loadSource(videoUrl);
                hls.attachMedia(video);
            } else {
                alert('No video URL provided.');
            }

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log('Manifest loaded, start playing');
            });
        }
        // Fallback for browsers that do not support hls.js (e.g., Safari)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            const video = document.getElementById('videoPlayer');
            video.src = videoUrl;
        } else {
            alert('Your browser does not support HLS streams.');
        }
    </script>
</body>
</html>
