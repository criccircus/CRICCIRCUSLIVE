<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric Circus Live</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            margin: 10px 0;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <h1>Welcome to Cric Circus Live</h1>
    <div class="video-container">
        <!-- Plyr video player element -->
        <video id="videoPlayer" controls autoplay playsinline></video>
    </div>

    <!-- Include Hls.js and Plyr JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <script>
        const video = document.getElementById('videoPlayer');
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');

        // Initialize Plyr player
        const player = new Plyr(video);

        if (Hls.isSupported() && videoUrl) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                // Get available quality levels (resolutions)
                const availableQualities = hls.levels.map(level => level.height).filter((v, i, a) => a.indexOf(v) === i); // Unique quality heights

                // Set up the Plyr quality menu with these levels
                player.options.quality = {
                    default: availableQualities[availableQualities.length - 1], // Default to highest quality
                    options: availableQualities, // Add all available quality levels
                    forced: true, // Disable Plyr auto quality management
                    onChange: (newQuality) => {
                        // Find the HLS level that matches the selected quality and set it
                        const levelIndex = hls.levels.findIndex(level => level.height === newQuality);
                        hls.currentLevel = levelIndex;
                    }
                };

                // Update the quality setting menu
                player.on('ready', () => {
                    player.quality = {
                        options: availableQualities,
                        forced: true,
                        onChange: (newQuality) => {
                            const qualityIndex = hls.levels.findIndex(level => level.height === newQuality);
                            hls.currentLevel = qualityIndex;
                        }
                    };
                });
            });

            // Optional: log the current quality level when changed
            hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                console.log('Switched to quality:', hls.levels[data.level].height + 'p');
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl') && videoUrl) {
            video.src = videoUrl;
            player.updateSettings();
        } else {
            alert('Your browser does not support HLS streams.');
        }
    </script>
</body>
</html>
